<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body class="bgImg">
    <h1>Sign Up</h1>
    <div class="signContainer">
        <div class="sign">
            <label for="email">Email</label>
            <input tabindex="1" type="email" id="email" placeholder="Ex.example.@gmail.com">
            <label for="password">Password</label>
            <input tabindex="2" type="password" id="password" placeholder="Ex. pickles123">
            <label for="password">Confirm Password</label>
            <input tabindex="3" type="password" id="password" placeholder="Ex. pickles123">
            <label for="number">Phone#</label>
            <input tabindex="4" type="number" id="number" placeholder="Ex. 1234567890">
            <button tabindex="5">Sign Up</button>
        </div>
        <a href="login.html" class="nav" tabindex="6">Already Signed Up?</a>
    </div>
    <footer class="footer">
        <p>Copyright &copy; 2020</p>
        <a href="index.html" class="nav" tabindex="7">Home</a>
    </footer>   
</body>
</html>
